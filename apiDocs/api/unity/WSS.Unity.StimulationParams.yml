  name: StimulationParams
  nameWithType: StimulationParams
  fullName: StimulationParams
  type: Class
  assemblies:
  - UnitySubmodule.Docs
  namespace: WSS.Unity
  summary: Provides a Unity-facing API for WSS stimulation using the core + params layer.
  remarks: >-
    This component composes <code>WssStimulationCore</code> -&gt; <code>StimParamsLayer</code> and exposes

    convenience methods that accept finger aliases (e.g., "index" or "ch2").


    Lifecycle: the device is initialized in <xref href="StimulationParams.OnEnable" data-throw-if-not-resolved="false"></xref>, ticked in <xref href="StimulationParams.Update" data-throw-if-not-resolved="false"></xref>,

    and shut down in <xref href="StimulationParams.OnDisable" data-throw-if-not-resolved="false"></xref>.
