  - UnitySubmodule.Docs
  namespace: WSS.Unity
  summary: Sends an analog stimulation command to a mapped channel.
  example: []
  syntax:
    content: public void StimulateAnalog(string finger, int PW, int amp = 3, int IPI = 10)
    parameters:
    - id: finger
      type: System.String
      description: Finger name or channel alias (e.g., "index" or "ch2").
    - id: PW
      type: System.Int32
      description: Pulse width in microseconds.
    - id: amp
      type: System.Int32
      description: Amplitude in milliamps (default = 3).
    - id: IPI
      type: System.Int32
      description: Inter-pulse interval in milliseconds (default = 10).
