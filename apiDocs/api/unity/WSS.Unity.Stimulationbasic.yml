  langs:
  - csharp
  - vb
  name: Stimulationbasic
  nameWithType: Stimulationbasic
  fullName: Stimulationbasic
  type: Class
  assemblies:
  - UnitySubmodule.Docs
  namespace: WSS.Unity
  summary: Provides a Unity-facing API for the basic WSS stimulation core.
  remarks: >-
    This component wraps <code>WssStimulationCore</code> and forwards calls to <xref href="Wss.CoreModule.IStimulationCore" data-throw-if-not-resolved="false"></xref>

    and <xref href="Wss.CoreModule.IBasicStimulation" data-throw-if-not-resolved="false"></xref>.


    Lifecycle: the device is initialized in <xref href="Stimulationbasic.OnEnable" data-throw-if-not-resolved="false"></xref>, ticked in <xref href="Stimulationbasic.Update" data-throw-if-not-resolved="false"></xref>,

    and shut down in <xref href="Stimulationbasic.OnDisable" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: 'public class Stimulationbasic : MonoBehaviour'
    content.vb: Public Class Stimulationbasic Inherits MonoBehaviour
  inheritance:
  - System.Object
  - UnityEngine.Object
  - UnityEngine.Component
  - UnityEngine.Behaviour
  - UnityEngine.MonoBehaviour
