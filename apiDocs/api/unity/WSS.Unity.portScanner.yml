  namespace: WSS.Unity
  summary: >-
    Simple Unity helper that scans available serial ports and allows selecting

    one from a UI dropdown to force the COM port used by the stimulation script.

    Attach this to a separate GameObject and wire the <code>selectPort()</code>

    method to a UI event (e.g., button click) to apply the chosen port.
  remarks: >-
    Usage:

    - Place this script on a separate GameObject (not a child of the stimulation object).

    - Assign <xref href="portScanner.stim" data-throw-if-not-resolved="false"></xref> and <xref href="portScanner.serialList" data-throw-if-not-resolved="false"></xref> in the inspector.

    - Ensure the stimulation script has <code>forcePort</code> enabled so the dropdown selection is used.
