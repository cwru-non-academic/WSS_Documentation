  name: Stimulation
  nameWithType: Stimulation
  fullName: Stimulation
  type: Class
  assemblies:
  - UnitySubmodule.Docs
  namespace: WSS.Unity
  summary: Provides a Unity-facing API for WSS stimulation using the full params + model stack.
  remarks: >-
    This component composes <code>WssStimulationCore</code> -&gt; <code>StimParamsLayer</code> -&gt; <code>ModelParamsLayer</code>

    and exposes convenience methods that accept finger aliases (e.g., "index" or "ch2").


    Lifecycle: the device is initialized in <xref href="Stimulation.OnEnable" data-throw-if-not-resolved="false"></xref>, ticked in <xref href="Stimulation.Update" data-throw-if-not-resolved="false"></xref>,

    and shut down in <xref href="Stimulation.OnDisable" data-throw-if-not-resolved="false"></xref>.
  example: []
