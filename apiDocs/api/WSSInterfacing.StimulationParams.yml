  namespace: WSSInterfacing
  summary: >-
    Unity wrapper that composes a params layer (<code>StimParamsLayer</code>) over a core WSS implementation.

    Extends the basic interface with per-finger calibration parameters, normalized drive, and JSON persistence.

    All public stimulation APIs accept a finger string and map to a channel via <xref href="WSSInterfacing.StimulationParams.FingerToChannel(System.String)" data-throw-if-not-resolved="false"></xref>.
