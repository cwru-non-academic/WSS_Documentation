  namespace: WSSInterfacing
  summary: >-
    Loads the core configuration from disk at the specified <code class="paramref">path</code>.

    If <code class="paramref">path</code> is a directory, the file name <code>core.json</code> is appended.

    If the file does not exist or is invalid, a default configuration is created and saved.

    Safe to call multiple times; the operation is thread-safe.
