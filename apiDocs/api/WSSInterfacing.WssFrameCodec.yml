  - WSSInterfacing.WssFrameCodec.Frame(System.Byte,System.Byte,System.Byte[])
  - WSSInterfacing.WssFrameCodec.TryUnescapeAndValidate(System.ReadOnlySpan{System.Byte},System.Byte[]@)
  langs:
