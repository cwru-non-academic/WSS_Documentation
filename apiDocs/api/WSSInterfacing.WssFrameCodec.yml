- uid: WSSInterfacing.WssFrameCodec.TryUnescapeAndValidate(System.ReadOnlySpan{System.Byte},System.Byte[]@)
  commentId: M:WSSInterfacing.WssFrameCodec.TryUnescapeAndValidate(System.ReadOnlySpan{System.Byte},System.Byte[]@)
  id: TryUnescapeAndValidate(System.ReadOnlySpan{System.Byte},System.Byte[]@)
  parent: WSSInterfacing.WssFrameCodec
  langs:
  - csharp
  - vb
  name: TryUnescapeAndValidate(ReadOnlySpan<byte>, out byte[])
  nameWithType: WssFrameCodec.TryUnescapeAndValidate(ReadOnlySpan<byte>, out byte[])
  fullName: WSSInterfacing.WssFrameCodec.TryUnescapeAndValidate(System.ReadOnlySpan<byte>, out byte[])
  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Attempts to unescape and validate a single frame (without END), returning false if

    the checksum does not match. Useful if you want checksum enforcement at the codec layer.
  example: []
  syntax:
    content: public static bool TryUnescapeAndValidate(ReadOnlySpan<byte> preEscaped, out byte[] output)
    parameters:
    - id: preEscaped
      type: System.ReadOnlySpan{System.Byte}
      description: Escaped frame bytes (without the END terminator).
    - id: output
      type: System.Byte[]
      description: >-
        On success, the unescaped frame <code>[sender][target][payload...][checksum]</code>.

        On failure, <xref href="System.Array.Empty%60%601" data-throw-if-not-resolved="false"></xref> is returned.
    return:
      type: System.Boolean
      description: <code>true</code> if the checksum is valid; otherwise <code>false</code>.
    content.vb: Public Shared Function TryUnescapeAndValidate(preEscaped As ReadOnlySpan(Of Byte), output As Byte()) As Boolean
