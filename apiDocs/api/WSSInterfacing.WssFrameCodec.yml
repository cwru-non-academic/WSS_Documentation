  - System.Object
  implements:
  - WSSInterfacing.IFrameCodec
- uid: WSSInterfacing.WssFrameCodec.Frame(System.Byte,System.Byte,System.Byte[])
  commentId: M:WSSInterfacing.WssFrameCodec.Frame(System.Byte,System.Byte,System.Byte[])
  id: Frame(System.Byte,System.Byte,System.Byte[])
  parent: WSSInterfacing.WssFrameCodec
  langs:
  - csharp
  - vb
  name: Frame(byte, byte, byte[])
  nameWithType: WssFrameCodec.Frame(byte, byte, byte[])
  fullName: WSSInterfacing.WssFrameCodec.Frame(byte, byte, byte[])
  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Builds a wire-safe frame for transmission using SLIP-style escaping.

    Output format (before escaping): <code>[sender][target][payload...][checksum][END]</code>.
  example: []
  syntax:
    content: public byte[] Frame(byte sender, byte target, byte[] payload)
    parameters:
    - id: sender
      type: System.Byte
      description: Sender address byte.
    - id: target
      type: System.Byte
      description: Target/receiver address byte (e.g., device address or broadcast).
    - id: payload
      type: System.Byte[]
      description: The protocol payload (e.g., <code>[cmd][len][...]</code>). The codec does not modify the payload.
    return:
      type: System.Byte[]
      description: Escaped frame ready to send (always terminates with END).
    content.vb: Public Function Frame(sender As Byte, target As Byte, payload As Byte()) As Byte()
  overload: WSSInterfacing.WssFrameCodec.Frame*
