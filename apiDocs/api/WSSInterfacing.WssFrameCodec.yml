- uid: WSSInterfacing.WssFrameCodec.Deframe(System.Byte[])
  commentId: M:WSSInterfacing.WssFrameCodec.Deframe(System.Byte[])
  id: Deframe(System.Byte[])
  parent: WSSInterfacing.WssFrameCodec
  langs:
  - csharp
  - vb
  name: Deframe(byte[])
  nameWithType: WssFrameCodec.Deframe(byte[])
  fullName: WSSInterfacing.WssFrameCodec.Deframe(byte[])
  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Progressive deframer: feed any-size incoming chunks and get back zero or more

    complete, unescaped frames. Each returned frame has the format

    <code>[sender][target][payload...][checksum]</code> (END is consumed).
  example: []
  syntax:
    content: public IEnumerable<byte[]> Deframe(byte[] chunk)
    parameters:
    - id: chunk
      type: System.Byte[]
      description: A raw byte chunk from the transport (may be partial or contain multiple frames).
    return:
      type: System.Collections.Generic.IEnumerable{System.Byte[]}
      description: 0..N complete, unescaped frames (END removed). Checksum is not validated here.
    content.vb: Public Function Deframe(chunk As Byte()) As IEnumerable(Of Byte())
