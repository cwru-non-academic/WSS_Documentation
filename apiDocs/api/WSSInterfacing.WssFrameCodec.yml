  name: WssFrameCodec
  nameWithType: WssFrameCodec
  fullName: WSSInterfacing.WssFrameCodec
  type: Class
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    WSS frame codec implementing a SLIP-like protocol:

    <ul><li><b>END</b> (<code>0xC0</code>) terminates a frame.</li><li><b>ESC</b> (<code>0xDB</code>) escapes special bytes inside the frame.</li><li><b>END_SUB</b> (<code>0xDC</code>) represents END when escaped.</li><li><b>ESC_SUB</b> (<code>0xDD</code>) represents ESC when escaped.</li></ul>

    Frames on the wire are <code>[sender][target][payload...][checksum][END]</code>.

    The checksum is computed over all bytes except the last two (checksum + END).
  example: []
  syntax:
    content: 'public sealed class WssFrameCodec : IFrameCodec'
    content.vb: Public NotInheritable Class WssFrameCodec Implements IFrameCodec
