  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Loads a JSON file into a typed object. If the file is missing or invalid,

    writes <code class="paramref">defaults</code> to disk and returns it.
  example: []
  syntax:
    content: 'public static T LoadObject<T>(string path, T defaults) where T : class'
    parameters:
    - id: path
      type: System.String
      description: File path to read from.
    - id: defaults
      type: '{T}'
      description: Default instance to persist and return when missing/invalid.
    typeParameters:
    - id: T
      description: Reference type to deserialize to.
    return:
      type: '{T}'
      description: The deserialized object, or <code class="paramref">defaults</code> when not present/invalid.
    content.vb: Public Shared Function LoadObject(Of T As Class)(path As String, defaults As T) As T
