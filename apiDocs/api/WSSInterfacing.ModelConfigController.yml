  summary: >-
    Load a model configuration from a new path. If <code class="paramref">path</code> is a directory,

    appends <code>modelConfig.json</code>.

    Replaces the active config instance.
  example:
  - >-
    <pre><code class="lang-csharp">mc.LoadModelJson(@"Profiles\UserA\");       // Profiles\UserA\modelConfig.json

    mc.LoadModelJson(@"Profiles\AltModel.json"); // specific file</code></pre>
