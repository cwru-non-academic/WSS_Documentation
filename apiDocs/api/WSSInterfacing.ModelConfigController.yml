  namespace: WSSInterfacing
  summary: >-
    High-level controller for <xref href="WSSInterfacing.ModelConfig" data-throw-if-not-resolved="false"></xref> persistence and keyed access.

    Paths may be file or directory; if a directory is given, the file name <code>modelConfig.json</code> is used.

    Dotted keys address JSON nodes, e.g. <code>"calib.mode"</code>, <code>"calib.targets.index.threshold"</code>.
