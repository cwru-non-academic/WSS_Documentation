  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Reload the current model configuration from its existing path.

    Reinstantiates the underlying <xref href="WSSInterfacing.ModelConfig" data-throw-if-not-resolved="false"></xref> so disk edits are reflected in memory.
  example:
  - >-
    <pre><code class="lang-csharp">// external tool edited the JSON on disk:

    mc.LoadModelJson(); // refresh memory view</code></pre>
