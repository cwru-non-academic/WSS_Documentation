  fullName: WSSInterfacing.ModelConfigController.ModelConfigController(string)
  type: Constructor
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Create or open a model config at <code class="paramref">path</code>.

    If <code class="paramref">path</code> is a directory, appends <code>modelConfig.json</code>.

    Ensures the file exists by saving defaults when first created.
  example:
  - >-
    <pre><code class="lang-csharp">var mc = new ModelConfigController(@"Configs\");      // uses Configs\modelConfig.json

    var mc2 = new ModelConfigController(@"Configs\m.json"); // uses given file directly</code></pre>
  syntax:
    content: public ModelConfigController(string path)
    parameters:
    - id: path
      type: System.String
      description: File path like <code>"C:\data\modelConfig.json"</code> or directory like <code>"C:\data\"</code>.
    content.vb: Public Sub New(path As String)
  overload: WSSInterfacing.ModelConfigController.#ctor*
  exceptions:
