  fullName: WSSInterfacing.ModelConfigController.SaveModelJson()
  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Save the current in-memory model configuration to disk.

    Uses <xref href="WSSInterfacing.DictConfigBase.Save" data-throw-if-not-resolved="false"></xref>.

    Call after any Set/Update to persist changes.
  example:
  - >-
    <pre><code class="lang-csharp">mc.SetModelParam("calib.mode", "midpoint");

    mc.SaveModelJson();</code></pre>
  syntax:
    content: public void SaveModelJson()
    content.vb: Public Sub SaveModelJson()
  overload: WSSInterfacing.ModelConfigController.SaveModelJson*
