  type: Method
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: Sends a block of bytes over the transport.
  remarks: Writes the buffer synchronously to the underlying <xref href="System.IO.Ports.SerialPort" data-throw-if-not-resolved="false"></xref> and flushes the base stream.
  example: []
  syntax:
    content: public Task SendAsync(byte[] data, CancellationToken ct = default)
    parameters:
    - id: data
      type: System.Byte[]
      description: The bytes to write. Callers should provide a buffer that will not be mutated during send.
    - id: ct
      type: System.Threading.CancellationToken
      description: >-
        Optional cancellation token to cancel the send before it is written.

        For some transports (e.g., synchronous serial writes), cancellation may only be observed before the write starts.
    return:
      type: System.Threading.Tasks.Task
      description: A task that completes when the bytes have been handed off to the transport.
    content.vb: Public Function SendAsync(data As Byte(), ct As CancellationToken = Nothing) As Task
  overload: Wss.CoreModule.SerialPortTransport.SendAsync*
