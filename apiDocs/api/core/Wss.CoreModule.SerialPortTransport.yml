  syntax:
    content: public SerialPortTransport(string portName, int baud = 115200, Parity parity = Parity.None, int dataBits = 8, StopBits stopBits = StopBits.One, int readTimeoutMs = 10)
    parameters:
    - id: portName
      type: System.String
      description: Port name (e.g., <code>"COM5"</code> on Windows, <code>"/dev/ttyUSB0"</code> on Linux/macOS).
    - id: baud
      type: System.Int32
      description: Baud rate. Default is 115200.
    - id: parity
      type: System.IO.Ports.Parity
      description: Parity setting. Default is <xref href="System.IO.Ports.Parity.None" data-throw-if-not-resolved="false"></xref>.
    - id: dataBits
      type: System.Int32
      description: Data bits. Default is 8.
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: Stop bits. Default is <xref href="System.IO.Ports.StopBits.One" data-throw-if-not-resolved="false"></xref>.
    - id: readTimeoutMs
      type: System.Int32
      description: >-
        Synchronous read timeout in milliseconds (used by <xref href="System.IO.Ports.SerialPort.Read(System.Byte%5b%5d%2cSystem.Int32%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref>).

        Typical value is small (e.g., 10ms). Timeouts are caught and ignored in the read loop.
    content.vb: Public Sub New(portName As String, baud As Integer = 115200, parity As Parity = Parity.None, dataBits As Integer = 8, stopBits As StopBits = StopBits.One, readTimeoutMs As Integer = 10)
