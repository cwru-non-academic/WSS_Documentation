  name: SerialPortTransport
  nameWithType: SerialPortTransport
  fullName: Wss.CoreModule.SerialPortTransport
  type: Class
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Serial-port implementation of <xref href="Wss.CoreModule.ITransport" data-throw-if-not-resolved="false"></xref> for WSS communications.

    Wraps <xref href="System.IO.Ports.SerialPort" data-throw-if-not-resolved="false"></xref> and exposes an event-driven receive API that works well in Unity/.NET Standard 2.0.
  remarks: >-
    <p><b>Threading:</b> <xref href="Wss.CoreModule.SerialPortTransport.BytesReceived" data-throw-if-not-resolved="false"></xref> is raised from a background task. If your app (e.g., Unity)

    requires main-thread processing, marshal the callback to the main thread before touching UI/GameObjects.</p>

    <p><b>Chunking:</b> Serial I/O does not preserve message boundaries. Each chunk may contain partial frames or

    multiple frames. Always pass chunks to a frame codec/deframer.</p>

    <p><b>Timeouts:</b> The read loop polls <xref href="System.IO.Ports.SerialPort.BytesToRead" data-throw-if-not-resolved="false"></xref> and catches <xref href="System.TimeoutException" data-throw-if-not-resolved="false"></xref>s,

    which are normal with short read timeouts.</p>
  example: []
  syntax:
    content: 'public sealed class SerialPortTransport : ITransport'
    content.vb: Public NotInheritable Class SerialPortTransport Implements ITransport
  inheritance:
  - System.Object
  implements:
  - Wss.CoreModule.ITransport
