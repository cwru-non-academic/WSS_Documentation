- uid: Wss.CoreModule.SerialPortTransport.BytesReceived
  commentId: E:Wss.CoreModule.SerialPortTransport.BytesReceived
  id: BytesReceived
  parent: Wss.CoreModule.SerialPortTransport
  langs:
  - csharp
  - vb
  name: BytesReceived
  nameWithType: SerialPortTransport.BytesReceived
  fullName: Wss.CoreModule.SerialPortTransport.BytesReceived
  type: Event
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Raised whenever raw bytes arrive from the underlying transport.

    Each invocation may represent any number of bytes (including zero, depending on implementation),

    and may contain partial or multiple protocol frames.
  remarks: >-
    <p>

    Implementations should invoke this event promptly as data becomes available.

    Callers should treat the provided buffer as read-only and copy it if they need to retain it.

    </p>

    <p>

    This event is typically raised on a background thread. Consumers should marshal to the main thread

    if required by their environment.

    </p>
  example: []
  syntax:
    content: public event Action<byte[]> BytesReceived
    return:
      type: System.Action{System.Byte[]}
    content.vb: Public Event BytesReceived As Action(Of Byte())
  implements:
  - Wss.CoreModule.ITransport.BytesReceived
