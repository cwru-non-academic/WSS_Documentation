  fullName: Wss.CoreModule.ModuleSettings.HwConfigFlags
  type: Enum
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Hardware configuration flags reported by the device. Each bit defines an

    independent setting; the on-wire value is the sum of set bits. In particular,

    bit 1 (value 2) indicates 10 mA PA mode and bit 2 (value 4) indicates 10 ms pulse guard.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum ModuleSettings.HwConfigFlags : byte
    content.vb: >-
      <Flags>

      Public Enum ModuleSettings.HwConfigFlags As Byte
  attributes:
  - type: System.FlagsAttribute
    ctor: System.FlagsAttribute.#ctor
    arguments: []
