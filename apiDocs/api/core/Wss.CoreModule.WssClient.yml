  fullName: Wss.CoreModule.WssClient.StreamChange(int[], int[], int[], Wss.CoreModule.WssTarget, System.Threading.CancellationToken)
  type: Method
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Streams changes to PA (amplitude), PW (pulse width), and IPI (period) for up to three schedules in one shot.

    Pass exactly one of the arrays as <code>null</code> to omit that group (protocol supports omitting at most one group).

    Uses opcodes:
      0x30 = PA+PW+IPI,  0x31 = PA+PW (no IPI),  0x32 = PA+IPI (no PW),  0x33 = PW+IPI (no PA).
    All elements are 0..255 in this streaming variant (one byte each).
  example: []
  syntax:
    content: public Task StreamChange(int[] pa, int[] pw, int[] ipi, WssTarget target = WssTarget.Broadcast, CancellationToken ct = default)
    parameters:
    - id: pa
      type: System.Int32[]
      description: Three amplitudes (0..255) or null to keep PA unchanged.
    - id: pw
      type: System.Int32[]
      description: Three pulse widths (0..255) or null to keep PW unchanged.
    - id: ipi
      type: System.Int32[]
      description: Three periods in ms (0..255) or null to keep IPI unchanged.
    - id: target
      type: Wss.CoreModule.WssTarget
      description: Target WSS; streaming commonly uses Broadcast.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token.
    return:
      type: System.Threading.Tasks.Task
