      caches the data-only slice under the sender's target address. Use
      <xref href="Wss.CoreModule.WssClient.TryGetModuleQueryData(Wss.CoreModule.WssTarget%2cSystem.Byte%5b%5d%40)" data-throw-if-not-resolved="false"></xref> to retrieve the last snapshot.
    - When not supported: this method does not transmit. For <code>moduleIndex == 1</code>, it seeds
      a default 16-byte zero array into the per-target cache, allowing the core to decode a
      default profile. The returned string indicates that defaults are being used.
