  - csharp
  - vb
  name: StimulateAnalog(int, int, float, int)
  nameWithType: IStimulationCore.StimulateAnalog(int, int, float, int)
  fullName: Wss.CoreModule.IStimulationCore.StimulateAnalog(int, int, float, int)
  type: Method
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Caches per-channel amplitude, pulse width, and IPI. No I/O here;

    the streaming loop pushes cached values to the device.
  example: []
  syntax:
    content: void StimulateAnalog(int channel, int PW, float amp, int IPI)
    parameters:
    - id: channel
      type: System.Int32
      description: 1-based logical channel.
    - id: PW
      type: System.Int32
      description: Pulse width (µs).
    - id: amp
      type: System.Single
      description: Amplitude (mA domain; mapped to device scale during streaming).
    - id: IPI
      type: System.Int32
      description: Inter-pulse interval (ms).
    content.vb: Sub StimulateAnalog(channel As Integer, PW As Integer, amp As Single, IPI As Integer)
