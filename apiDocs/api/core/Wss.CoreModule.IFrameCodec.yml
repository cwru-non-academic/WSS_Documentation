- uid: Wss.CoreModule.IFrameCodec.Frame(System.Byte,System.Byte,System.Byte[])
  commentId: M:Wss.CoreModule.IFrameCodec.Frame(System.Byte,System.Byte,System.Byte[])
  id: Frame(System.Byte,System.Byte,System.Byte[])
  parent: Wss.CoreModule.IFrameCodec
  langs:
  - csharp
  - vb
  name: Frame(byte, byte, byte[])
  nameWithType: IFrameCodec.Frame(byte, byte, byte[])
  fullName: Wss.CoreModule.IFrameCodec.Frame(byte, byte, byte[])
  type: Method
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Builds a wire-safe frame for transmission using SLIP-style escaping.

    Output format (before escaping): <code>[sender][target][payload...][checksum][END]</code>.
  example: []
  syntax:
    content: byte[] Frame(byte sender, byte target, byte[] payload)
    parameters:
    - id: sender
      type: System.Byte
      description: Sender address byte.
    - id: target
      type: System.Byte
      description: Target/receiver address byte (e.g., device address or broadcast).
    - id: payload
      type: System.Byte[]
      description: The protocol payload (e.g., <code>[cmd][len][...]</code>). The codec does not modify the payload.
    return:
      type: System.Byte[]
      description: Escaped frame ready to send (always terminates with END).
    content.vb: Function Frame(sender As Byte, target As Byte, payload As Byte()) As Byte()
  overload: Wss.CoreModule.IFrameCodec.Frame*
  nameWithType.vb: IFrameCodec.Frame(Byte, Byte, Byte())
  fullName.vb: Wss.CoreModule.IFrameCodec.Frame(Byte, Byte, Byte())
  name.vb: Frame(Byte, Byte, Byte())
- uid: Wss.CoreModule.IFrameCodec.Deframe(System.Byte[])
  commentId: M:Wss.CoreModule.IFrameCodec.Deframe(System.Byte[])
  id: Deframe(System.Byte[])
  parent: Wss.CoreModule.IFrameCodec
  langs:
  - csharp
  - vb
  name: Deframe(byte[])
  nameWithType: IFrameCodec.Deframe(byte[])
  fullName: Wss.CoreModule.IFrameCodec.Deframe(byte[])
  type: Method
  assemblies:
  - WSS_Core_Interface
  namespace: Wss.CoreModule
  summary: >-
    Progressive deframer: feed any-size incoming chunks and get back zero or more

    complete, unescaped frames. Each returned frame has the format

    <code>[sender][target][payload...][checksum]</code> (END is consumed).
  example: []
  syntax:
    content: IEnumerable<byte[]> Deframe(byte[] chunk)
    parameters:
    - id: chunk
      type: System.Byte[]
      description: A raw byte chunk from the transport (may be partial or contain multiple frames).
    return:
      type: System.Collections.Generic.IEnumerable{System.Byte[]}
      description: 0..N complete, unescaped frames (END removed). Checksum is not validated here.
    content.vb: Function Deframe(chunk As Byte()) As IEnumerable(Of Byte())
  overload: Wss.CoreModule.IFrameCodec.Deframe*
  nameWithType.vb: IFrameCodec.Deframe(Byte())
  fullName.vb: Wss.CoreModule.IFrameCodec.Deframe(Byte())
  name.vb: Deframe(Byte())
