  namespace: HFI.Wss
  summary: >-
    Host-agnostic wrapper around the full stimulation stack (core → params → model).

    Provides the same API surface as the Unity <code>Stimulation</code> MonoBehaviour but manages

    initialization, ticking, and shutdown inside a plain .NET application.
  remarks: >-
    This type starts a background tick loop when <xref href="HFI.Wss.StimulationController.Initialize" data-throw-if-not-resolved="false"></xref> completes.

    The public API is primarily intended for single-threaded use; avoid calling stimulation methods

    concurrently with <xref href="HFI.Wss.StimulationController.Shutdown" data-throw-if-not-resolved="false"></xref>.
