  namespace: WSSInterfacing
  summary: Validates the current controller mode from model config (e.g., <code>P</code> or <code>PD</code>).
  example:
  - <pre><code class="lang-csharp">if (!model.IsModeValid()) { /* fallback or warn */ }</code></pre>
  syntax:
    content: bool IsModeValid()
    return:
      type: System.Boolean
      description: <code>true</code> if the mode is supported; otherwise <code>false</code>.
