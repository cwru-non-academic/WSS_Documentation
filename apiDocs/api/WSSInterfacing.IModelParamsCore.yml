- uid: WSSInterfacing.IModelParamsCore.StimWithMode(System.Int32,System.Single)
  commentId: M:WSSInterfacing.IModelParamsCore.StimWithMode(System.Int32,System.Single)
  id: StimWithMode(System.Int32,System.Single)
  parent: WSSInterfacing.IModelParamsCore
  langs:
  - csharp
  - vb
  name: StimWithMode(int, float)
  nameWithType: IModelParamsCore.StimWithMode(int, float)
  fullName: WSSInterfacing.IModelParamsCore.StimWithMode(int, float)
  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Computes a pulse width from <code class="paramref">magnitude</code> using the active controller mode

    and stimulates the resolved channel. Updates cached per-channel PW and amp internally.
  example:
  - >-
    <pre><code class="lang-csharp">model.StimWithMode("index", 0.42f);     // P/PD mapping â†’ PW â†’ StimulateAnalog

    model.StimWithMode("ch3",   0.75f);</code></pre>
  syntax:
    content: void StimWithMode(int ch, float magnitude)
    parameters:
    - id: ch
      type: System.Int32
      description: 1-based channel index.
    - id: magnitude
      type: System.Single
      description: Normalized input typically in [0..1]. Values are clamped.
    content.vb: Sub StimWithMode(ch As Integer, magnitude As Single)
  overload: WSSInterfacing.IModelParamsCore.StimWithMode*
  nameWithType.vb: IModelParamsCore.StimWithMode(Integer, Single)
  fullName.vb: WSSInterfacing.IModelParamsCore.StimWithMode(Integer, Single)
  name.vb: StimWithMode(Integer, Single)
- uid: WSSInterfacing.IModelParamsCore.GetModelConfigController
  commentId: M:WSSInterfacing.IModelParamsCore.GetModelConfigController
  id: GetModelConfigController
  parent: WSSInterfacing.IModelParamsCore
  langs:
  - csharp
  - vb
  name: GetModelConfigController()
  nameWithType: IModelParamsCore.GetModelConfigController()
  fullName: WSSInterfacing.IModelParamsCore.GetModelConfigController()
  type: Method
  assemblies:
  - ApiProject
  namespace: WSSInterfacing
  summary: >-
    Returns the model-layer configuration controller used to read and write model constants

    (e.g., proportional/derivative gains, offsets, and mode selection).
  remarks: Use this to query constants like <code>PModeProportional</code> or to persist model settings.
  example:
  - >-
    <pre><code class="lang-csharp">var mc = model.GetModelConfigController();

    float kp = mc.GetConstant("PModeProportional");

    mc.SetConstant("PDModeDerivative", 0.15f);

    mc.SaveJson();</code></pre>
  syntax:
    content: ModelConfigController GetModelConfigController()
    return:
      type: WSSInterfacing.ModelConfigController
      description: The active <xref href="WSSInterfacing.ModelConfigController" data-throw-if-not-resolved="false"></xref> instance.
    content.vb: Function GetModelConfigController() As ModelConfigController
  overload: WSSInterfacing.IModelParamsCore.GetModelConfigController*
